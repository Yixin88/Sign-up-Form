<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="leftImg">
        <div class="odinLogo">
            <img class="odin" src="./img/odin-lined.png" alt="odin-logo" width="100px" height="auto">
            <p class="bannerText">Odin</p>
        </div>
        <p class="credit">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></u></p>
    </div>
    <div class="right">
        <p class="paragraph">This is not a real online service! You know you need something like this in your life to help 
            you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started. <br>
            <br>
            You <em>know</em> you want to.
        </p>
        <form>
            <div id="theForm">
                <legend>Let's do this!</legend>
                <section>
                    <div class="fill">
                        <div>
                            <label for="firstName">First Name <span class="asterisk">*</span></label><br>
                            <input class="validation" type="text" name="firstName" id="firstName" required>
                        </div>
                        <div>
                            <label for="lastName">Last Name <span class="asterisk">*</span></label><br>
                            <input class="validation"type="text" name="lastName" id="lastName" required>
                        </div>
                    </div>
                    <div class="fill">
                        <div>
                            <label for="email">Email <span class="asterisk">*</span></label><br>
                            <input class="validation" type="email" name="email" id="email" placeholder=" " required>
                        </div>
                        <div>
                            <label for="number">Phone Number</label><br>
                            <input class="validation" type="tel" name="number" id="number" pattern="[0-9]+" minlength="11" maxlength="11" placeholder=" ">
                        </div>
                    </div>
                    <div class="fill">
                        <div>
                            <label for="password">Password <span class="asterisk">*</span></label><br>
                            <input class="validation pass" id="password" type="password" name="password" id="password" minlength="5" placeholder=" " required>
                        </div>
                        <div>
                            <label for="conPassword">Confirm Password <span class="asterisk">*</span></label><br>
                            <input id="conPassword" type="password" name="conPassword" id="conPassword" minlength="5" required>
                            <span id="message"></span>
                        </div>
                    </div>
                </section>
            </div>
            <button id="submitButton" type="submit">Submit</button>
            
        </form>
        <p class="lastParagraph">Already have an account? <a href="#" id="login">Log in</a></p>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
